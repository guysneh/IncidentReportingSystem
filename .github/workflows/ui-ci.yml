name: UI Manual Build/Test (production)

on:
  workflow_dispatch:
    inputs:
      publish_artifact:
        description: "Upload publish artifact (zip from dotnet publish)"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]

jobs:
  build-test:
    name: Build & Test UI
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          ls -la UI || true
          ls -la "UI/IncidentReportingSystem.UI" || true
          ls -la "UI/IncidentReportingSystem.UI.Tests" || true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        working-directory: UI/IncidentReportingSystem.UI
        run: dotnet restore

      - name: Build (Release)
        working-directory: UI/IncidentReportingSystem.UI
        run: dotnet build -c Release --no-restore

      - name: Test (xUnit/bUnit)
        working-directory: UI/IncidentReportingSystem.UI.Tests
        run: dotnet test -c Release --no-build --logger "trx;LogFileName=ui-tests.trx" --results-directory ../TestResults

      - name: Publish (zip content)
        if: ${{ github.event.inputs.publish_artifact == 'true' }}
        working-directory: UI/IncidentReportingSystem.UI
        run: dotnet publish -c Release -o ../out

      - name: Upload artifact
        if: ${{ github.event.inputs.publish_artifact == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ui-publish
          path: UI/out/**
          if-no-files-found: error
