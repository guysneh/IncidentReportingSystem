name: UI CI

on:
  push:
    paths:
      - "ui/**"
      - ".github/workflows/ui-ci.yml"
  pull_request:
    paths:
      - "ui/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore .\IncidentReportingSystem.UI\IncidentReportingSystem.UI.csproj

      - name: Build
        run: dotnet build .\IncidentReportingSystem.UI\IncidentReportingSystem.UI.csproj -c Release --no-restore

      - name: Test (bUnit/xUnit)
        run: dotnet test .\IncidentReportingSystem.UI.Tests\IncidentReportingSystem.UI.Tests.csproj -c Release --no-build
