sonar.projectKey=IncidentReportingSystem
sonar.projectName=IncidentReportingSystem
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Analyze C#:
sonar.language=cs
sonar.sources=.
sonar.inclusions=**/*.cs
sonar.exclusions=**/bin/**,**/obj/**,**/*.g.cs,**/*.Designer.cs,**/*.generated.cs

# Tests & coverage:
sonar.tests=IncidentReportingSystem.Tests;IncidentReportingSystem.IntegrationTests
sonar.test.inclusions=**/*.cs
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx
sonar.cs.opencover.reportsPaths=coverage.unit.opencover.xml,coverage.integration.opencover.xml

# If you also have frontend assets, exclude them explicitly:
sonar.exclusions=**/bin/**,**/obj/**,**/*.g.cs,**/*.Designer.cs,**/*.generated.cs,**/wwwroot/**,**/*.js,**/*.ts,**/*.json

# Optional: tighten rules later via Quality Profile on the server
