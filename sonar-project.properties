sonar.projectKey=IncidentReportingSystem
sonar.projectName=Incident Reporting System
sonar.projectVersion=1.0
sonar.organization=guysneh

sonar.sourceEncoding=UTF-8
sonar.language=cs

# Analyze all C# code under the solution
sonar.sources=IncidentReportingSystem

# Exclude generated/migrations if desired (optional)
sonar.exclusions=**/bin/**,**/obj/**

# Link OpenCover coverage from both unit and integration
sonar.cs.opencover.reportsPaths=coverage.unit.opencover.xml,coverage.integration.opencover.xml

# Optionally include test projects as tests:
sonar.tests=IncidentReportingSystem.Tests,IncidentReportingSystem.IntegrationTests
sonar.test.inclusions=**/*Tests.cs
